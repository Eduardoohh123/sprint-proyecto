<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${action == 'create' ? 'Nuevo Juego' : 'Editar Juego'} + ' - Grand Line'">Formulario - Grand Line</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Header -->
    <section class="gamer-hero-section py-4">
        <div class="container">
            <a href="/games" class="text-white text-decoration-none mb-3 d-inline-block">
                <i class="fas fa-arrow-left me-2"></i>Volver a la lista
            </a>
            <h1 class="display-5 fw-bold text-white">
                <i th:class="${action == 'create' ? 'fas fa-plus-circle' : 'fas fa-edit'} + ' me-3'"></i>
                <span th:text="${action == 'create' ? 'Nuevo Juego' : 'Editar Juego'}">Formulario</span>
            </h1>
        </div>
    </section>

    <!-- Form Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="glass-card p-4">
                        <form th:action="${action == 'create' ? '/games/save' : '/games/' + game.id + '/update'}" 
                              method="post" 
                              th:object="${game}">
                            
                            <div class="row g-4">
                                <!-- Title -->
                                <div class="col-md-8">
                                    <label class="form-label text-white">
                                        <i class="fas fa-heading me-2"></i>Título del Juego *
                                    </label>
                                    <input type="text" 
                                           th:field="*{title}" 
                                           class="form-control form-control-lg glass-input" 
                                           placeholder="Ej: Cyberpunk 2077"
                                           required>
                                </div>

                                <!-- Rating -->
                                <div class="col-md-4">
                                    <label class="form-label text-white">
                                        <i class="fas fa-star me-2"></i>Calificación (0-10)
                                    </label>
                                    <input type="number" 
                                           th:field="*{rating}" 
                                           class="form-control form-control-lg glass-input" 
                                           step="0.1" 
                                           min="0" 
                                           max="10"
                                           placeholder="9.5">
                                </div>

                                <!-- Developer -->
                                <div class="col-md-6">
                                    <label class="form-label text-white">
                                        <i class="fas fa-code me-2"></i>Desarrollador
                                    </label>
                                    <input type="text" 
                                           th:field="*{developer}" 
                                           class="form-control glass-input" 
                                           placeholder="Ej: CD Projekt Red">
                                </div>

                                <!-- Publisher -->
                                <div class="col-md-6">
                                    <label class="form-label text-white">
                                        <i class="fas fa-building me-2"></i>Editor/Publisher
                                    </label>
                                    <input type="text" 
                                           th:field="*{publisher}" 
                                           class="form-control glass-input" 
                                           placeholder="Ej: CD Projekt">
                                </div>

                                <!-- Genre -->
                                <div class="col-md-4">
                                    <label class="form-label text-white">
                                        <i class="fas fa-tag me-2"></i>Género
                                    </label>
                                    <input type="text" 
                                           th:field="*{genre}" 
                                           class="form-control glass-input" 
                                           placeholder="Ej: RPG, Acción">
                                </div>

                                <!-- Platforms -->
                                <div class="col-md-4">
                                    <label class="form-label text-white">
                                        <i class="fas fa-gamepad me-2"></i>Plataformas
                                    </label>
                                    <input type="text" 
                                           th:field="*{platforms}" 
                                           class="form-control glass-input" 
                                           placeholder="PC, PS5, Xbox">
                                </div>

                                <!-- Release Date -->
                                <div class="col-md-4">
                                    <label class="form-label text-white">
                                        <i class="fas fa-calendar me-2"></i>Fecha de Lanzamiento
                                    </label>
                                    <input type="date" 
                                           th:field="*{releaseDate}" 
                                           class="form-control glass-input">
                                </div>

                                <!-- Short Description -->
                                <div class="col-12">
                                    <label class="form-label text-white">
                                        <i class="fas fa-align-left me-2"></i>Descripción Corta
                                    </label>
                                    <input type="text" 
                                           th:field="*{shortDescription}" 
                                           class="form-control glass-input" 
                                           placeholder="Descripción breve del juego"
                                           maxlength="500">
                                    <small class="text-white-50">Máximo 500 caracteres</small>
                                </div>

                                <!-- Full Description -->
                                <div class="col-12">
                                    <label class="form-label text-white">
                                        <i class="fas fa-file-alt me-2"></i>Descripción Completa
                                    </label>
                                    <textarea th:field="*{description}" 
                                              class="form-control glass-input" 
                                              rows="5" 
                                              placeholder="Descripción detallada del juego..."
                                              maxlength="3000"></textarea>
                                    <small class="text-white-50">Máximo 3000 caracteres</small>
                                </div>

                                <!-- Badge -->
                                <div class="col-md-6">
                                    <label class="form-label text-white">
                                        <i class="fas fa-certificate me-2"></i>Badge/Etiqueta
                                    </label>
                                    <input type="text" 
                                           th:field="*{badge}" 
                                           class="form-control glass-input" 
                                           placeholder="Ej: ¡Recién salido!, Próximamente">
                                </div>

                                <!-- Badge Color -->
                                <div class="col-md-6">
                                    <label class="form-label text-white">
                                        <i class="fas fa-palette me-2"></i>Color del Badge
                                    </label>
                                    <select th:field="*{badgeColor}" class="form-select glass-input">
                                        <option value="">Seleccionar color</option>
                                        <option value="#ef4444">Rojo</option>
                                        <option value="#10b981">Verde</option>
                                        <option value="#3b82f6">Azul</option>
                                        <option value="#f59e0b">Naranja</option>
                                        <option value="#8b5cf6">Morado</option>
                                        <option value="#ec4899">Rosa</option>
                                        <option value="#7c3aed">Púrpura</option>
                                    </select>
                                </div>

                                <!-- Thumbnail URL -->
                                <div class="col-12">
                                    <label class="form-label text-white">
                                        <i class="fas fa-image me-2"></i>URL de la Imagen (Thumbnail)
                                    </label>
                                    <input type="url" 
                                           th:field="*{thumbnailUrl}" 
                                           class="form-control glass-input" 
                                           placeholder="https://ejemplo.com/imagen.jpg">
                                </div>

                                <!-- Cover Image URL -->
                                <div class="col-12">
                                    <label class="form-label text-white">
                                        <i class="fas fa-image me-2"></i>URL de la Portada
                                    </label>
                                    <input type="url" 
                                           th:field="*{coverImageUrl}" 
                                           class="form-control glass-input" 
                                           placeholder="https://ejemplo.com/portada.jpg">
                                </div>

                                <!-- Trailer URL -->
                                <div class="col-12">
                                    <label class="form-label text-white">
                                        <i class="fas fa-video me-2"></i>URL del Tráiler
                                    </label>
                                    <input type="url" 
                                           th:field="*{trailerUrl}" 
                                           class="form-control glass-input" 
                                           placeholder="https://youtube.com/watch?v=...">
                                </div>

                                <!-- Is Featured -->
                                <div class="col-md-6">
                                    <div class="form-check mt-4">
                                        <input type="checkbox" 
                                               th:field="*{isFeatured}" 
                                               class="form-check-input" 
                                               id="featuredCheck">
                                        <label class="form-check-label text-white" for="featuredCheck">
                                            <i class="fas fa-star text-warning me-2"></i>Marcar como destacado
                                        </label>
                                    </div>
                                </div>

                                <!-- Submit Buttons -->
                                <div class="col-12 mt-5">
                                    <div class="d-flex gap-3 justify-content-end">
                                        <a href="/games" class="btn-gamer-outline px-4">
                                            <i class="fas fa-times me-2"></i>Cancelar
                                        </a>
                                        <button type="submit" class="btn-gamer-primary px-5">
                                            <i th:class="${action == 'create' ? 'fas fa-save' : 'fas fa-check'} + ' me-2'"></i>
                                            <span th:text="${action == 'create' ? 'Crear Juego' : 'Guardar Cambios'}">Guardar</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
