<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Grand Line</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Profile Section -->
    <section class="py-5" style="margin-top: 80px; background: transparent;">
        <div class="container">
            <!-- Title -->
            <div class="text-center mb-5">
                <img src="/images/logo.png" alt="Grand Line Logo" class="mb-3" style="height: 60px; width: auto;">
                <h2 class="text-white fw-bold mb-2" style="font-size: 1.75rem; letter-spacing: 0.5px;">
                    Mi Perfil
                </h2>
                <p class="text-white-50 mb-0">Administra tu información personal</p>
            </div>

            <!-- Success/Error Messages -->
            <div class="row justify-content-center mb-4" th:if="${successMessage}">
                <div class="col-md-8">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </div>
            </div>
            
            <div class="row justify-content-center mb-4" th:if="${errorMessage}">
                <div class="col-md-8">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </div>
            </div>

            <!-- Profile Form -->
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="p-4 rounded-4 shadow-lg" style="background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.15);">
                        
                        <!-- Avatar Section -->
                        <div class="text-center mb-4">
                            <div class="position-relative d-inline-block">
                                <img th:if="${user.avatarUrl != null}" 
                                     th:src="${user.avatarUrl}" 
                                     alt="Avatar" 
                                     class="rounded-circle" 
                                     style="width: 120px; height: 120px; object-fit: cover; border: 4px solid rgba(255, 255, 255, 0.3);">
                                <div th:unless="${user.avatarUrl != null}" 
                                     class="rounded-circle d-flex align-items-center justify-content-center" 
                                     style="width: 120px; height: 120px; background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); border: 4px solid rgba(255, 255, 255, 0.3);">
                                    <i class="fas fa-user fa-3x text-white"></i>
                                </div>
                            </div>
                            <div class="mt-3">
                                <h4 class="text-white mb-1" th:text="${user.name}">Nombre Usuario</h4>
                                <p class="text-white-50 small mb-0">
                                    Miembro desde <span th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}">01/01/2024</span>
                                </p>
                            </div>
                        </div>

                        <!-- Edit Form -->
                        <form action="/profile/update" method="post">
                            
                            <!-- Username -->
                            <div class="mb-3">
                                <label class="form-label text-white">
                                    <i class="fas fa-user me-2"></i>Nombre de Usuario
                                </label>
                                <input type="text" 
                                       name="username" 
                                       class="form-control border-0 py-3 rounded-3" 
                                       th:value="${user.username}"
                                       required
                                       style="background: rgba(255, 255, 255, 0.12); color: white; backdrop-filter: blur(10px);"
                                       placeholder="tu_usuario">
                            </div>

                            <!-- Full Name -->
                            <div class="mb-3">
                                <label class="form-label text-white">
                                    <i class="fas fa-id-card me-2"></i>Nombre Completo
                                </label>
                                <input type="text" 
                                       name="name" 
                                       class="form-control border-0 py-3 rounded-3" 
                                       th:value="${user.name}"
                                       required
                                       style="background: rgba(255, 255, 255, 0.12); color: white; backdrop-filter: blur(10px);"
                                       placeholder="Tu Nombre Completo">
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label class="form-label text-white">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" 
                                       name="email" 
                                       class="form-control border-0 py-3 rounded-3" 
                                       th:value="${user.email}"
                                       required
                                       style="background: rgba(255, 255, 255, 0.12); color: white; backdrop-filter: blur(10px);"
                                       placeholder="tu@email.com">
                            </div>

                            <!-- Avatar URL -->
                            <div class="mb-3">
                                <label class="form-label text-white">
                                    <i class="fas fa-image me-2"></i>URL del Avatar (opcional)
                                </label>
                                <input type="url" 
                                       name="avatarUrl" 
                                       class="form-control border-0 py-3 rounded-3" 
                                       th:value="${user.avatarUrl}"
                                       style="background: rgba(255, 255, 255, 0.12); color: white; backdrop-filter: blur(10px);"
                                       placeholder="https://ejemplo.com/avatar.jpg">
                                <small class="text-white-50">Deja vacío para usar el avatar por defecto</small>
                            </div>

                            <!-- Password Change Section -->
                            <div class="border-top pt-3 mb-3" style="border-color: rgba(255, 255, 255, 0.1) !important;">
                                <label class="form-label text-white">
                                    <i class="fas fa-lock me-2"></i>Nueva Contraseña (opcional)
                                </label>
                                <input type="password" 
                                       name="password" 
                                       class="form-control border-0 py-3 rounded-3" 
                                       style="background: rgba(255, 255, 255, 0.12); color: white; backdrop-filter: blur(10px);"
                                       placeholder="Dejar en blanco para mantener la actual">
                                <small class="text-white-50">Solo completa si deseas cambiar tu contraseña</small>
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex gap-3 mt-4">
                                <button type="submit" class="btn flex-fill py-3 rounded-3 border-0 fw-semibold" 
                                        style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);"
                                        onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(16, 185, 129, 0.4)'"
                                        onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(16, 185, 129, 0.3)'">
                                    <i class="fas fa-save me-2"></i>Guardar Cambios
                                </button>
                                <a href="/" class="btn flex-fill py-3 rounded-3 border-0" 
                                   style="background: rgba(255, 255, 255, 0.1); color: white; backdrop-filter: blur(10px);">
                                    <i class="fas fa-times me-2"></i>Cancelar
                                </a>
                            </div>
                        </form>

                        <!-- Danger Zone -->
                        <div class="border-top mt-4 pt-4" style="border-color: rgba(255, 68, 68, 0.3) !important;">
                            <h6 class="text-danger mb-3">
                                <i class="fas fa-exclamation-triangle me-2"></i>Zona de Peligro
                            </h6>
                            <a href="/logout" class="btn btn-outline-danger w-100">
                                <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
