<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Grand Line</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="main-container px-3">
        <div class="row g-4 justify-content-center align-items-center min-vh-100">
            <!-- Formulario de Login con Glassmorphism -->
            <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
                <div class="login-card fade-in">
                    <!-- Logo y Título -->
                    <div class="text-center pt-4 pb-3">
                        <div class="login-logo-container mb-3">
                            <img src="/images/logo.png" alt="Grand Line Logo" style="width: 50px; height: auto; filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));">
                        </div>
                        <h1 class="login-title mb-2">Bienvenido a Grand Line</h1>
                        <p class="login-subtitle">Inicia tu aventura</p>
                    </div>
                    
                    <!-- Success/Error Messages -->
                    <div th:if="${successMessage}" class="alert alert-success mx-4" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${successMessage}"></span>
                    </div>
                    
                    <div th:if="${errorMessage}" class="alert alert-danger mx-4" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${errorMessage}"></span>
                    </div>
                    
                    <div class="card-body p-4 px-lg-5">
                        <form action="/login" method="post">
                            
                            <!-- Email Input -->
                            <div class="mb-4">
                                <label for="email" class="form-label text-white">
                                    <i class="fas fa-envelope me-2"></i>Correo Electrónico
                                </label>
                                <div class="input-group-modern">
                                    <span class="input-icon-modern">
                                        <i class="fas fa-at"></i>
                                    </span>
                                    <input type="email" 
                                           class="form-control-modern" 
                                           id="email"
                                           name="email"
                                           placeholder="ejemplo@correo.com"
                                           required>
                                </div>
                            </div>
                            
                            <!-- Password Input -->
                            <div class="mb-4">
                                <label for="password" class="form-label text-white">
                                    <i class="fas fa-lock me-2"></i>Contraseña
                                </label>
                                <div class="input-group-modern">
                                    <span class="input-icon-modern">
                                        <i class="fas fa-key"></i>
                                    </span>
                                    <input type="password" 
                                           class="form-control-modern" 
                                           id="password"
                                           name="password"
                                           placeholder="••••••••"
                                           required>
                                    <button type="button" class="toggle-password" onclick="togglePassword()">
                                        <i class="fas fa-eye" id="toggleIcon"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Remember & Forgot -->
                            <div class="mb-4 d-flex justify-content-between align-items-center flex-wrap gap-2">
                                <div class="form-check-modern">
                                    <input class="form-check-input-modern" type="checkbox" id="rememberMe" name="rememberMe">
                                    <label class="form-check-label-modern" for="rememberMe">
                                        Recordarme
                                    </label>
                                </div>
                                <a href="#" class="link-modern">
                                    ¿Olvidaste tu contraseña?
                                </a>
                            </div>
                            
                            <!-- Submit Button -->
                            <div class="d-grid gap-3 mb-4">
                                <button type="submit" class="btn-modern btn-modern-primary" id="saveBtn">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    <span>Iniciar Sesión</span>
                                </button>
                            </div>

                            <!-- Divider -->
                            <div class="divider-modern">
                                <span>O</span>
                            </div>

                            <!-- Register Link -->
                            <div class="text-center mt-4">
                                <p class="text-white-50 mb-0">
                                    ¿No tienes una cuenta? 
                                    <a href="/register" class="link-modern fw-bold">
                                        Regístrate aquí
                                    </a>
                                </p>
                            </div>

                            <!-- Back to Home -->
                            <div class="text-center mt-3">
                                <a href="/" class="link-modern">
                                    <i class="fas fa-home me-1"></i>Volver al inicio
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle Password Visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Input Focus Animation
        document.querySelectorAll('.form-control-modern').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>
</html>
